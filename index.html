    <meta charset="utf-8">

    <title>CRUD com MYSQL</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css"
        integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
        <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css">

</head>

<body>

    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <h3>
                    CRUD com MYSQL
                    <small class="text-muted">Meu sistema com operações CRUD básicas</small>
                </h3>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <button type="button" onclick="LimpaCamposModal();" class="btn btn-primary float-right" data-toggle="modal"
                    data-target="#modalRegistro">Adicionar Itens</button>
            </div>
        </div>
        <div class="row" style="margin-top: 20px">
            <div class="col-md-12">
                <div id="conteudoJSON"></div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <a href=".\core\pessoas.xls">
                    <button type="button" id="btnExcel" class="btn btn-primary">Exportar para o Excel</button>
                </a>
            </div>

        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="modalRegistro" tabindex="-1" role="dialog" aria-labelledby="modalRegistroLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalRegistroLabel">Registros</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <!--ini-->
                <div class="modal-body">
                    <input id="hdID" type="hidden" /> <!-- atributo para indicar inclusão / alteração -->
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="">Nome</label>
                                <input id="pessoa_nome" type="text" class="form-control" placeholder="digite o nome..." />
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="">Sobrenome</label>
                                <input id="pessoa_sobrenome" type="text" class="form-control"
                                    placeholder="digite o sobrenome..." />
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="">Data de Nascimento</label>
                                <input id="pessoa_ano" type="date" class="form-control" />
                                <!-- <input id="pessoa_ano" class="form-control" min="1900" max="2099"
                                    placeholder="2020" /> -->
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="">Formação</label>
                                <select id="pessoa_formacao" class="form-control">
                                    <option value="Fundamental">Fundamental</option>
                                    <option value="Médio">Médio</option>
                                    <option value="Superior">Superior</option>
                                    <option value="Nenhum">Nenhum</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <!--end-->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
                    <button id="btnSalvar" onclick="GravaPessoa();" class="btn btn-primary">Salvar</button>
                </div>
            </div>
        </div>
    </div>
    <!-- /.container -->


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"

        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js"
        integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"
        integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ"
        crossorigin="anonymous"></script>
    <script src="js/funcoes.js"></script>
</body>

</html>
